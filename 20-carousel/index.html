<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="carousel__main">
                <img
                    id="main"
                    src="https://media.s-bol.com/7AOBDAyx1Ek1/1034x1200.jpg"
                    alt=""
                />
            </div>
            <div class="carousel__slides-container">
                <div class="carousel__slides" id="slides">
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/pzl4rwPgYrwm/124x106.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/P6AELwP2k004/8qJWBG3/124x60.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/m2OBqymN5J2n/124x137.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/vjrnKqkg2KqM/124x105.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/mymKm1kVON9R/124x81.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/nY41gQ1ZqkDR/0gy5o8v/124x124.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/g2OAORyy1Z5r/124x80.jpg"
                            alt=""
                        />
                    </a>
                    <a class="carousel__slide" href="#">
                        <img
                            src="https://media.s-bol.com/G8JLJ1AEW3oK/124x77.jpg"
                            alt=""
                        />
                    </a>
                </div>
                <button
                    id="prev-btn"
                    class="carousel__button carousel__button--prev"
                >
                    Previous
                </button>
                <button
                    id="next-btn"
                    class="carousel__button carousel__button--next"
                >
                    Next
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
